{% extends "base.html" %}

{% block content %}
    <h1>QR-code genereren</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.Name.label }}<br>
            {{ form.Name(size=150) }}<br>
            {% for error in form.Name.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
