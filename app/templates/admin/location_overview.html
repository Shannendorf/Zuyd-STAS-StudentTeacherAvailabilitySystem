{% extends "base.html" %}

{% block app_content %}
<div id="location">
  <ul>
    <li><strong>{{ 'Name' }}:</strong> {{ location.name }}</li>
    <li><strong>{{ 'Building' }}:</strong> {{ location.building }}</li>
  </ul>
  <h2>QR-code</h2>
  <img src="/static/qr_codes/{{ location.id }}.svg" alt="qr code" width="20%" height="auto">
</div>
{% endblock %}
