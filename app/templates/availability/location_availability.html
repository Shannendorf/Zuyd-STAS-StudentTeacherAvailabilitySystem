{% extends "base.html" %}

{% block app_content %}
<div id="location">
  <ul>
    <li><strong>{{ 'Name' }}:</strong> {{ location.name }}</li>
    <li><strong>{{ 'Building' }}:</strong> {{ location.building }}</li>
    <li><strong>{{ 'Current number of people present' }}:</strong> {{ present_nr }}</li>
  </ul>
</div>
{% endblock %}
