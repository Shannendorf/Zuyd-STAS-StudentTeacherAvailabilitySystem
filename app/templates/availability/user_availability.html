{% extends "base.html" %}

{% block app_content %}
<div id="user">
  <ul>
    <li><strong>{{ 'Name' }}:</strong> {{ user.name }}</li>
    <li><strong>{{ 'Email' }}:</strong> {{ user.email }}</li>
    <li><strong>{{ 'Role' }}:</strong> {{ user.role }}</li>
  </ul>
    <h3><strong>{{ 'Location' }}:</strong> {{ location.name }}</h3>
    <h3><strong>{{ 'Availability' }}:</strong> {{ availability }}</h3>
</div>
{% endblock %}
